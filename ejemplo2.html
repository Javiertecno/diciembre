<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model en CSS</title>
  <style>
    .box {
      width: 200px;  /* Ancho del contenido */
      height: 100px;  /* Altura del contenido */
      padding: 10px;  /* Relleno */
      border: 2px solid black;  /* Borde */
      margin: 20px;  /* Margen */
      background-color: lightblue;  /* Color de fondo del contenido */
    }
  </style>
</head>
<body>
  <div class="box">
    Este es un ejemplo del modelo de caja.
  </div>
</body>
</html>
