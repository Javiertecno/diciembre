<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Práctico 3: Box Model</title>
  <style>
    /* Estilo para el contenedor principal */
    .contenedor {
      width: 80%;  /* Ancho del contenedor */
      margin: 20px auto;  /* Margen superior e inferior de 20px, centrado horizontalmente */
      padding: 10px;  /* Relleno de 10px */
      border: 2px solid #333;  /* Borde sólido de 2px de color gris oscuro */
      background-color: #f9f9f9;  /* Color de fondo */
    }

    /* Estilo para los párrafos */
    p {
      margin: 15px 0;  /* Margen superior e inferior de 15px */
      padding: 10px;  /* Relleno de 10px */
      border: 1px solid #666;  /* Borde sólido de 1px de color gris */
      background-color: #e9e9e9;  /* Color de fondo */
    }

    /* Estilo para los encabezados */
    h1, h2 {
      margin: 20px 0;  /* Margen superior e inferior de 20px */
      padding: 15px;  /* Relleno de 15px */
      border: 1px solid #000;  /* Borde sólido de 1px de color negro */
      background-color: #d9d9d9;  /* Color de fondo */
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Aplicando el Box Model en CSS</h1>
    <p>Este es un párrafo con margen, relleno, borde y color de fondo aplicados utilizando el modelo de caja.</p>
    <h2>Subtítulo con Box Model</h2>
    <p>Otro párrafo con estilos aplicados. Los márgenes y el relleno ayudan a separar el contenido y mejorar la presentación visual.</p>
  </div>
</body>
</html>
